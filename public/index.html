    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="bg-white shadow-xl rounded-lg p-8 border border-purple-100">
        <h2 class="text-xl font-bold text-purple-800 mb-6">
          Available Resources
        </h2>
        <div id="resources"></div>
      </div>
    </main>

    <footer class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div class="text-center text-gray-600">
        <p>© 2025 Mimic API Server. All rights reserved.</p>
        <p class="text-sm mt-2">
          Made with ❤️ by
          <a
            href="https://github.com/anburocky3"
            class="text-purple-600 hover:text-purple-800"
            >Anbuselvan Annamalai</a
          >
        </p>
      </div>
    </footer>

    <script>
      async function fetchAndDisplayResources() {
        try {
          const response = await fetch("db");
          const data = await response.json();
          const resourcesContainer = document.getElementById("resources");

          if (Object.keys(data).length === 0) {
            resourcesContainer.innerHTML =
              '<p class="text-gray-500 italic">No resources found in JSON file</p>';
            return;
          }

          const resourcesList = Object.entries(data)
            .map(([name, value]) => {
              const itemCount = Array.isArray(value)
                ? `<span class="text-purple-500 text-sm font-medium"> - ${
                    value.length
                  } ${value.length > 1 ? "items" : "item"}</span>`
                : "";

              return `
              <div class="py-3 border-b border-purple-100 last:border-0">
                <a href="/${name}" 
                   class="text-indigo-600 hover:text-indigo-800 hover:underline font-medium">/${name}</a>
                ${itemCount}
              </div>
            `;
            })
            .join("");

          resourcesContainer.innerHTML = resourcesList;
        } catch (error) {
          console.error("Error fetching resources:", error);
          document.getElementById("resources").innerHTML =
            '<div class="p-4 bg-red-50 text-red-600 rounded-lg">Error loading resources</div>';
        }
      }

      // Load resources when page loads
      fetchAndDisplayResources();
    </script>
  </body>
</html>
